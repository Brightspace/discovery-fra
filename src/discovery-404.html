<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="discovery-404">
  <template>
  <style>
  </style>

  Oops you hit a 404. <a href="javascript:void(0)" on-click="_goToHome">Head back to home.</a>
  </template>

  <script>
  class Discovery404 extends Polymer.Element {
    static get is() { return 'discovery-404'; }
    static get properties() {
      return {
        // This shouldn't be neccessary, but the Analyzer isn't picking up
        // Polymer.Element#rootPath
        rootPath: String,
      };
    }

    _goToHome() {
      this.dispatchEvent(new CustomEvent('navigate', {
        detail: {
          path: '/d2l/le/discovery/view/'
        },
        bubbles: true,
        composed: true,
      }));
    }
  }

  window.customElements.define(Discovery404.is, Discovery404);
  </script>
</dom-module>
