<link rel="import" href="../src/mixins/ifrau-mixin.html">

<dom-module id="discovery-init">
  <script>
    class DiscoveryInit extends D2L.Discovery.IfrauMixin (Polymer.Element) {
      static get is() { return 'discovery-init'; }

      static get properties() {
        return {
          elementName: String,
        };
      }

      ready() {
        super.ready();
        var that = this;
        this.frauConnect().then(function() {
          var element = document.createElement(that.elementName);
          document.body.appendChild(element);
        });
      }
    }

    window.customElements.define(DiscoveryInit.is, DiscoveryInit);
  </script>
</dom-module>
