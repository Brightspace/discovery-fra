  <template>
    <style>
    </style>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="landing-view"
      role="main">
      <landing-view name="landing-view"></landing-view>
      <my-new-view name="my-new-view"></my-new-view>
      <search-page name="search-page"></search-page>
      <my-view404 name="my-view404"></my-view404>
      <other-view name="other-view"></other-view>
    </iron-pages>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
      return {
        page: {
        type: String,
        reflectToAttribute: true,
        observer: '_pageChanged',
        },
        routeData: Object,
        subroute: Object,
        // This shouldn't be neccessary, but the Analyzer isn't picking up
        // Polymer.Element#rootPath
        rootPath: String,
      };
      }

      static get observers() {
      return [
        '_routePageChanged(routeData.page)',
      ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        console.log('> route page changed to page:', page);
        if (page === 'apps') {
          this.page = 'landing-view';
        } else {
          this.page = page || 'landing-view';
        }
      }

      _pageChanged(page) {
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        console.log('> page changed to page:', page);
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'my-view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
