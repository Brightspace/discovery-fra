<script>
    console.log('hi');
    (() => {
        function getInfo(state) {
            return state.info1.info;
        };

        const info = Reselect.createSelector([getInfo],
            (info) => {
                return info;
            }
        );
    
        function getResults(state) {
            return state.results.results;
        };

        const results = Reselect.createSelector([getResults],
            (result) => { return result; }
        );

        // const todosUpper = Reselect.createSelector([getTodos],
        //     (todos) => {
        //         return todos.map(t => t.toUpperCase());
        //     }
        // );
      
        App = window.App || {};
        App.select = {
            info,
            results,
            // todosUpper,
        };
    })();
</script>
