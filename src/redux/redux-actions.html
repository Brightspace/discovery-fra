<script>

    (() => {
        const setInfo = (info) => {
            return {
                type: 'SET_INFO',
                info: {text: info},
            };
        };
        const clearInfo = (info) => {
            return {
                type: 'CLEAR_INFO',
                info: {text: 'cleared'},
            };
        };

        const addResult = (result) => {
            console.log('> returning new action with result:', result);
            return {
                type: 'ADD_RESULT',
                result: result,
            }
        }

        App = window.App || {};
        App.actions = {
            setInfo,
            clearInfo,
            addResult,
        };
    })();
