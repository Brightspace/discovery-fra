<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Discovery-app test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script src="../node_modules/web-component-tester/browser.js"></script>

    <script type="module" src="../src/discovery-app.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <discovery-app></discovery-app>
      </template>
    </test-fixture>

    <script type="module">
	suite('discovery-app', function() {

		test('check if url is encoded correctly.', function() {
			const element = fixture('BasicTestFixture');
			const href = 'http://url.example.com/test';
			const defaultParams = {
				param1: 'test',
				param2: 'test2 Space',
				param3: 'test3'
			};
			const userParams = {
				param3: 'test4'
			};
			const url = element._createActionUrl(href, defaultParams, userParams);
			assert.equal(url, 'http://url.example.com/test?param1=test&param2=test2%20Space&param3=test4');
		});

	});
    </script>


  </body>
</html>
