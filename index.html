<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Discovery</title>
    <meta name="description" content="Discovery">
	<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script>
		/**
		* [polymer-root-path]
		*
		* By default, we set `Polymer.rootPath` to the server root path (`/`).
		* Leave this line unchanged if you intend to serve your app from the root
		* path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
		*
		* If you intend to serve your app from a non-root path (e.g., with URLs
		* like `my.domain/my-app/` and `my.domain/my-app/view1`), edit this line
		* to indicate the path from which you'll be serving, including leading
		* and trailing slashes (e.g., `/my-app/`).
		*/
		window.Polymer = {rootPath: '/'};
		// Load and register pre-caching Service Worker
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', function() {
			navigator.serviceWorker.register('service-worker.js', {
			  scope: Polymer.rootPath,
			});
		  });
		}
	</script>

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

	<script src="https://s.brightspace.com/lib/ifrau/0.24.1/ifrau/client.js"></script>
    <script type="module" src="src/discovery-app.js" crossorigin></script>
    <script type="module" src="src/discovery-init.js" crossorigin></script>
  </head>
  <body>
    <discovery-init element-name="discovery-app"></discovery-init>
  </body>
</html>
